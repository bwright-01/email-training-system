<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Your Email System</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/group_project.css">

    <link rel="stylesheet" href="css/view_item.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="viewSentItem(0)">
    <!--Call for javascript file -->
    <script src="group_project.js">
    </script>
    <!-- CALL FOR JQUERY -->
    <script src="scripts/jquery-3.4.1.min.js"></script>

    <div data-role="page">
        <div class="input-group-text title" data-role=header>
            VIEWING SENT ITEM
        </div>

        <!-- Help Prompt -->
        <div class="input-group-text helpMessage" data-role=header>
            <span>This page allows you to view the contents of a selected email you have sent.</span>
        </div>

        <!-- Edited by Hannah-->
        <div class="view" data-role="content">
            <div class="inbox-container">
                <div class="menu-container">
                    <a data-role="button" class="btn menu-button button-style" onclick="helpButton()">Help</a>
                    <a data-role="button" class="btn menu-button button-style" onclick="settingsButton()">Settings</a>
                    <a data-role="button" class="btn menu-button button-style" onclick="stLinkToSentItems()">Back</a>
                </div>
                <div class="main-email">
                    <div class="sb-container">
                        <a data-role="button" class="indent">Subject:</a>
                        <a data-role="button" class="indent-head" type="text" id="studentSentSubject"></a>
                    </div>
                    <div class="email-container">
                        <div class="labels-content">
                            <a data-role="button" class="labels">To:</a>
                            <a data-role="button" class="labels" id="studentSentTo"></a>
                        </div>
                        <div class="labels-content">
                            <a data-role="button" class="labels">Cc:</a>
                            <a data-role="button" class="labels" id="studentSentCc"></a>
                        </div>
                        <div class="labels-content">
                            <a data-role="button" class="labels">Bcc:</a>
                            <a data-role="button" class="labels" id="studentSentBcc"></a>
                        </div>
                        <hr>
                        <a data-role="button" class="main-body" id="studentSentBody"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
