<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Admin Email System</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="group_project.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- Start of body - on load display emails-->
<body onload="displayAdminSentEmails()">

    <!--Call for javascript file -->
    <script src="group_project.js"></script>
    <!-- CALL FOR JQUERY -->
    <script src="./scripts/jquery-3.4.1.min.js"></script>

    <!-- Main body -->
    <div data-role="page">
        <div class="input-group-text title" data-role=header>
            SENT ITEMS
        </div>
        <div class="controlgroup" data-type="horizontal">
            <a data-role="button" class="search-container search"><input type="text" id = "searchItem" placeholder="Search..."></a><!-- SEARCH BAR CODE -- SP -->
            <a data-role="button" class="btn mybtncolor" onclick="searchRequest()">Submit</a> <!-- SEARCH BAR BUTTON -- SP -->
        </div>
        <div class="view" data-role="content">
            <!-- Sent Emails headers-->
            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button" class="btn inboxHeader"><span class="inboxHeader">TO</span></a> 
                <a data-role="button" class="btn inboxHeader"><span class="inboxHeader">SUBJECT</span></a> 
            </div>
            <br>

            <!-- Sent Emails Body-->
            <div data-role="controlgroup" data-type="horizontal" class="adminSentEmails">
                <!-- emails will be appended here via studentSentEmails -->
            </div>
            <br>
        </div>

        <!-- Body Footer -->
        <div class="input-group-text" data-role=footer>
        </div>

        <!-- Buttons -->
        <div data-role="controlgroup" data-type="horizontal">
            <!-- INBOX BUTTON-->
            <a data-role="button" class="btn mybtncolor" onclick="adminLinkToInbox()">Inbox</a>
            <!-- COMPOSE BUTTON -->
            <a data-role="button" class="btn mybtncolor" onclick="adminLinkToCompose()">Compose</a>
            <!-- HELP BUTTON - opens help page -->
            <a data-role="button" class="btn mybtncolor" onclick="helpButton()">Help</a>
        </div>
    </div>

</body>
</html>
