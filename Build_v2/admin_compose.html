<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Admin Email System</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="group_project.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="checkComposeFull(0)">
    <!--Call for javascript file -->
    <script src="group_project.js">
    </script>
    <!-- CALL FOR JQUERY -->
    <script src="./scripts/jquery-3.4.1.min.js"></script>

    <div data-role="page">
        <div class="input-group-text title" data-role=header>
            COMPOSING
        </div>

        <!-- Help Prompt -->
        <div class="input-group-text helpMessage" data-role=header>
            <span>Did you know that you can click on To, Cc, Subject or Body and help will appear?</span>
        </div>

        <div class="view" data-role="content">
            <!-- To header and textbox-->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a data-role="button" class="btn composePoint composeHeader"><span onclick="openHelpWindow(this)">To</span></a>
                <a data-role="button" class="btn composeField " onclick=" "><input data-role="button" class="form-control" type="text" id="to" list="emails"></a>
            </div>
            <!-- From header and textbox-->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a data-role="button" class="btn composePoint composeHeader"><span onclick="openHelpWindow(this)">From</span></a>
                <a data-role="button" class="btn composeField " onclick=" "><input data-role="button" class="form-control" type="text" id="from" list="emails"></a>
            </div>
            <!-- Cc header and textbox-->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a data-role="button" class="btn composePoint composeHeader"><span onclick="openHelpWindow(this)">Cc</span></a>
                <a data-role="button" class="btn composeField" onclick=" "><input data-role="button" class="form-control" type="text" id="cc" list="emails"></a>
            </div>
            <!-- Subject header and textbox-->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a data-role="button" class="btn composePoint composeHeader"><span onclick="openHelpWindow(this)">Subject</span></a>
                <a data-role="button" class="btn composeField" onclick=" "><input data-role="button" class="form-control" type="text" id="sb"></a>
            </div>
            <!-- Textbox for email body -->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a data-role="button" class="btn composePoint composeHeader"><span onclick="openHelpWindow(this)">Body</span></a>
                <a data-role="button" class="btn composeField" onclick=" "><textarea rows="8" id="emailtext"></textarea></a>
            </div>
        </div>

        <!--The datalist containing the emails that the admin can select in the To, From & Cc dropdown menus-->
        <datalist id="emails">
            <option value="Terence Goldsmith (Terence.Goldsmith@smu.ca)">
            <option value="Terry (Terry@humanisticsystems.ca)">
            <option value="Charli (Charli@autismns.ca)">
            <option value="Chrystal (Chrystal@autismns.ca)">
        </datalist>

        <!--Body  Footer -->
        <div class="input-group-text" data-role=footer>
        </div>

        <!--Buttons-->
        <div data-role="controlgroup" data-type="horizontal">
            <!-- SEND EMAIL - goes back to previous page on send -->
            <a data-role="button" class="btn mybtncolor" onclick="composeConfirmBack(this, 'a')">Send</a>
            <!-- CANCEL BUTTON - goes back to previous page -->
            <a data-role="button" class="btn mybtncolor" onclick="composeConfirmBack(this, 'a')">Cancel</a>
            <!-- HELP BUTTON - opens help page -->
            <a data-role="button" class="btn mybtncolor" onclick="helpButton()">Help</a>
        </div>
    </div>

</body>
</html>
