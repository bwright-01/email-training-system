<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Student Email System</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/settings.css">

    <link rel="stylesheet" href="css/group_project.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="checkComposeFull(0)">
    <!--Call for javascript file -->
    <script src="group_project.js">
    </script>
    <!-- CALL FOR JQUERY -->
    <script src="./scripts/jquery-3.4.1.min.js"></script>

    <div data-role="page">
        <div class="input-group-text title settings-title" data-role=header>
            SETTINGS
        </div>

        <!-- Help Prompt -->
        <div class="input-group-text helpMessage" data-role=header>
            <span>This page allows you to turn feature of the email system on and off, depending on your needs.</span>
        </div>

		<div class="view" data-role="content">
        <!--TODO: We'll need a new function to save the state of these switches-- Created by TC edited by BW-->
            <div class="settings-container">
                <div class="full_slider"><label class="switch"><input type="checkbox" id="settings1"><span class="slider round"></span></label>&emsp;Enable prompts</div>
                <div class="full_slider"><label class="switch"><input type="checkbox" id="settings2"><span class="slider round"></span></label>&emsp;Enable multiple input e-mail body</div>
                <div class="full_slider"> <label class="switch"><input type="checkbox" id="settings3"><span class="slider round"></span></label>&emsp;Display pre-send e-mail check-list</div>
                <div class="full_slider"><label class="switch"><input type="checkbox" id="settings4"><span class="slider round"></span></label>&emsp;Display subject character limit</div>

                <div class="help-cancel-settings">
                    
                    <div class="dropdown">
                        <button class="dropbtn">Theme</button>
                        <div class="dropdown-content">
                        <a href="#">White</a>
                        <a href="#">Dark Grey</a>
                        <a href="#">Black</a>
                        </div>
                    </div>

                    <!-- CANCEL BUTTON - goes back to previous page on cancel -->
                    <a data-role="button" class="btn mybtncolor main-button-settings button-style" onclick="composeConfirmBack(this)">Cancel</a><!--**JH -->
                    <!-- HELP BUTTON - opens help page -->
                    <a data-role="button" class="btn mybtncolor main-button-settings button-style" onclick="helpButton()">Help</a>
                </div>
                        
            </div>
        </div>
			
	</div>

</body>
