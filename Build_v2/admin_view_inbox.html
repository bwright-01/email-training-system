<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Admin Email System</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="group_project.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="viewReceivedItem(1)">
    <!--Call for javascript file -->
    <script src="group_project.js">
    </script>
    <!-- CALL FOR JQUERY -->
    <script src="./scripts/jquery-3.4.1.min.js"></script>

    <div data-role="page">
        <div class="input-group-text title" data-role=header>
            VIEWING INBOX ITEM
        </div>

        <!-- Help Prompt -->
        <div class="input-group-text helpMessage" data-role=header>
            <span>Did you know that when you hover over To, Cc, Subject or Body help will appear?</span>
        </div>

        <div class="view" data-role="content">
            <!-- To header and textbox-->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a data-role="button" class="btn composePoint composeHeader" onclick=" "><span>From</span></a>
                <a data-role="button" class="btn composeField " onclick=" "><input data-role="button" class="form-control" type="text" id="adminReceivedTo"></a>
            </div>
            <!-- Cc header and textbox-->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a data-role="button" class="btn composePoint composeHeader" onclick=" "><span onclick="openHelpWindow(this)">Cc</span></a>
                <a data-role="button" class="btn composeField" onclick=" "><input data-role="button" class="form-control" type="text" id="adminReceivedCc"></a>
            </div>
            <!-- Subject header and textbox-->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a data-role="button" class="btn composePoint composeHeader" onclick=" "><span onclick="openHelpWindow(this)">Subject</span></a>
                <a data-role="button" class="btn composeField" onclick=" "><input data-role="button" class="form-control" type="text" id="adminReceivedSubject"></a>
            </div>
            <!-- Textbox for email body -->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a data-role="button" class="btn composePoint composeHeader" onclick=" "><span onclick="openHelpWindow(this)">Body</span></a>
                <a data-role="button" class="btn composeField" onclick=" "><textarea rows="8" id="adminReceivedBody"></textarea></a>
            </div>
        </div>

        <!--Body Footer -->
        <div class="input-group-text" data-role=footer>
        </div>

        <!--Buttons-->
        <div data-role="controlgroup" data-type="horizontal">
            <!-- REPLY BUTTON -->
            <a data-role="button" class="btn mybtncolor" onclick="adminLinkToCompose()">Reply</a>
            <!-- BACK BUTTON -->
            <a data-role="button" class="btn mybtncolor" onclick="adminLinkToInbox()">Back</a>
            <!-- HELP BUTTON - opens help page -->
            <a data-role="button" class="btn mybtncolor" onclick="helpButton()">Help</a>
        </div>
    </div>
</body>
</html>
