<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Admin Email System</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="group_project.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="displayStudentHelpPopups()">
    <!--Call for javascript file -->
    <script src="group_project.js">
    </script>
    <!-- CALL FOR JQUERY -->
    <script src="./scripts/jquery-3.4.1.min.js"></script>

    <div data-role="page">
        <div class="input-group-text title" data-role=header>
            SETTINGS
        </div>
		
		<!-- Help Prompt -->
        <div class="input-group-text helpMessage" data-role=header>
            <span>Use the boxes below to change the student's help popups.</span>
        </div>

		<div class="view" data-role="content">
            <!-- To header and textbox-->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a class="composeHeader">To</a>
                <a data-role="button" class="btn composeField" onclick=" "><textarea rows="3" id="toPopup"></textarea></a>
            </div>
            <!-- Cc header and textbox-->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a class="composeHeader">Cc</a>
                <a data-role="button" class="btn composeField" onclick=" "><textarea rows="3" id="ccPopup"></textarea></a>
            </div>
			<!-- Bcc header and textbox-->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a class="composeHeader">Bcc</a>
                <a data-role="button" class="btn composeField" onclick=" "><textarea rows="3" id="bccPopup"></textarea></a>
            </div>
            <!-- Subject header and textbox-->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a class="composeHeader">Subject</a>
                <a data-role="button" class="btn composeField" onclick=" "><textarea rows="3" id="subjectPopup"></textarea></a>
            </div>
            <!-- Textbox for email body -->
            <div class="input-group-text" data-role="controlgroup" data-type="horizontal">
                <a class="composeHeader">Body</a>
                <a data-role="button" class="btn composeField" onclick=" "><textarea rows="3" id="bodyPopup"></textarea></a>
            </div>
        </div>
		
		<div class="input-group-text" data-role="controlgroup" data-type="horizontal">
            <label for="theme">Theme:</label>
			<select name="theme" id="theme">
				<option value="white">White</option>
				<option value="darkgrey">Dark Grey</option>
				<option value="black">Black</option>
			</select>
		</div>
		
        <!--Body  Footer -->
        <div class="input-group-text" data-role=footer>
        </div>

        <!--Buttons-->
        <div data-role="controlgroup" data-type="horizontal">
            <!-- SAVE CHANGES BUTTON - saves the input given by admin -->
            <a data-role="button" class="btn mybtncolor" onclick="confirmChoice(changeStudentHelpPopups,'Do you want to save your changes?')">Save Changes</a>
			<!-- RESET TO DEFAULT - resets the help messages to default -->
            <a data-role="button" class="btn mybtncolor" onclick="confirmChoice(resetStudentHelpPopups,'Do you want to reset the popup messages to default?')">Reset to Default</a>
			<!-- BACK BUTTON - goes back to previous page -->
            <a data-role="button" class="btn mybtncolor" onclick="confirmChoice(goBack,'Go back to the previous page?')">Back</a>
            <!-- HELP BUTTON - opens help page -->
            <a data-role="button" class="btn mybtncolor" onclick="helpButton()">Help</a> <!--TODO: Need to edit helpButton() to include this page-->
        </div>
    </div>

</body>
</html>
